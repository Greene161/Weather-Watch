<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Watching</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>
      <i class="fa fa-cloud icon"></i>
      <br>
      Weather Watching
    </h1>
      <p class="tag">Easily Check Whether Anywhere!</p>
    <div class="search">

      <input type="text" id="cityInput" placeholder="Enter City Name">
      <button onclick="getCitySuggestions()" class="active">Search by City</button>

      <button onclick="getUserLocation()">My Location</button>
    </div>

    <div id="citySuggestions"></div>

    <div id="weatherInfo"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
